name: cd

on:
  push:
    branches: [main]

jobs:
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      # ------------- GCP Setup ----------------
      - name: Authenticate to GCP
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          project_id: notely-487119

      - name: Build & Push Docker image
        run: |
          gcloud builds submit \
            --tag us-central1-docker.pkg.dev/notely-487119/notely-ar-repo/notely:latest
